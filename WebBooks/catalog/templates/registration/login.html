<!doctype html>
{% extends "registration/base_login.html" %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <h1>{{title}}</h1>
</head>

<body>
{% block content %}
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

        <h1 class="h1_login">Введите логин и пароль</h1>
<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button class="modal-btn" type="submit">Войти</button>
</form>


<button class="modal-btn"> <a href="{% url 'register' %}">Регистрация</a></button>
<!--        <a href="{% url 'social:begin' 'google' %}">google</i></a>-->

  </div>
  </div>



{% endblock %}
</body>
</html>
